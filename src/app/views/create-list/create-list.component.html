<mat-card>
    <mat-card-header>
        <mat-card-title>New List</mat-card-title>
    </mat-card-header>
<mat-card-content>
<form class="example-form" [formGroup]="newListForm">
    <mat-form-field>
        <input matInput placeholder="Name your list"  [(ngModel)]="Name" formControlName="Name" >
    </mat-form-field>
    <br/>
    <mat-form-field>
            <input matInput placeholder="Describe your list" [(ngModel)]="Description" formControlName="Description">
    </mat-form-field>
</form>
</mat-card-content>
<mat-card-actions>
        <button mat-raised-button (click)="onSubmit()" color="primary">Save</button>
    </mat-card-actions>
</mat-card>
<alert></alert>
