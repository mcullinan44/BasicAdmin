<mat-card class="loginCard">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSubmit()">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" [(ngModel)]="username" formControlName="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" formControlName="password" required>
              </mat-form-field></td>
            </tr></table>
         <mat-card-actions>
          <button mat-raised-button [disabled]="showSpinner" color="primary">Login</button>
        </mat-card-actions>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </form>
</mat-card-content>
<alert></alert>
</mat-card>
